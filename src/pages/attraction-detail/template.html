<main class="page-main container-fluid ms-page" ng-controller="AttractionDetail as $ctrl">
	<div class="paper-group message">
		<div class="paper-title message">
			<p class="paper-title_body message">
				{{$ctrl.content.title}}
			</p>
		</div>
		<div class="content-img" ng-style="$ctrl.contentImage()">
			<div class="title-box">
				<span class="at-data-addr"><img class="img-marker white" src="../../media/white-marker.png" alt="">{{$ctrl.content.addr1}}</span><br>
				<div class="at-data-name" ng-bind="$ctrl.content.title"></div>
			</div>
			<span class="at-data-period">2017.11.10~<br>2017.12.10</span>
		</div>
		<div class="select-box">
			<div class="select-type infomation" ng-click="$ctrl.clickSelect(0)" ng-style="$ctrl.selectStyle(0)">
				<p class="select-type_text">Infomation</p>
			</div>
			<div class="select-type usersguide" ng-click="$ctrl.clickSelect(1)" ng-style="$ctrl.selectStyle(1)">
				<p class="select-type_text">User's Guide</p>
			</div>
		</div>
		<div class="content-infomation" ng-show="$ctrl.infomationShow()">
			<div class="content-number">
				<img class="content-info-img tel-img" src="../../media/attraction/call.png" alt="">
				<span class="content-info-text">{{$ctrl.content.tel}}<span>
			</div>
			<div class="content-homepage">
				<img class="content-info-img homepage-img" src="../../media/attraction/homepage.png" alt="">
				<span class="content-info-text">{{$ctrl.content.homepage}}<span>
			</div>
			<div class="content-overview">
				<img class="content-info-img overview-img" src="../../media/attraction/overview.png" alt="">
				<div>{{$ctrl.content.overview}}</div>
			</div>
		</div>
	</div>
	<main-nav></main-nav>
</main>

<main class="page-introduce container-fluid" ng-controller="IntroduceCtrl as $ctrl">
    <div class="paper-group">
        <h1 class="welcome-touriends" translate >Welcome Touriends!</h1>
        <div class="paper-image profile">
            <div class="paper-image_body profile" ng-style="$ctrl.profileImage()"></div>
        </div>
        <div class="paper short left red dark-shadow"></div>
        <div class="paper short right white top dark-shadow"></div>
    </div>
    <form class="form" id="form_introduce" ng-submit="$ctrl.submitIntro()" novalidate autocomplete="off">
        <div class="form-intro">
            <p class="id-write" ng-bind="$ctrl.login | translate"></p>
            <textarea name="intro" class="intro" ng-model="$ctrl.intro"
                      placeholder="{{'Introduce yourself to touriends! ' | translate }}"></textarea>
            <div class="byte-check" ng-class="{'is-highlighted': $ctrl.byte > 60}" ng-bind="$ctrl.byteCheck()"></div>
        </div>
        <button ng-class="{'is-disabled': $ctrl.byte > 60}" class="button-submit">START</button>
    </form>
</main>

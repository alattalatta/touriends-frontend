<main class="page-main" ng-controller="MatchingMainCtrl as $ctrl">
	<div class="page-matching-main">
		<p class="matching-main-title">
			<span translate>I'm looking for Touriends</span><br><span translate>for you.</span><br><span translate>Would you like to match?</span>
		</p>

		<div class="matching-main-ball">
			<p class="matching-main-ball-text">Loading...</p>
		</div>

		<button class="button-submit matching-btn" ng-click="$ctrl.goNext()" translate>Yes, I'd like to match</button>
		<button class="button-submit matching-btn is-disabled" ui-sref="community-list" translate>No, I'll do it next time</button>
	</div>
	<main-nav></main-nav>
</main>

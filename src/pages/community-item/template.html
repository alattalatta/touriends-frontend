<main class="community-item" ng-controller="CommunityItemCtrl as $ctrl">
	<div class="paper-group">
		<div class="paper-image profile">
			<div class="paper-image_body profile" ng-style="$ctrl.data.image"></div>
			<p class="paper-id" ng-bind="$ctrl.data.login"></p>
		</div>
		<div class="paper left short top"></div>
		<div class="paper right short stiff cyan"></div>
	</div>
	<div class="under-paper container-fluid">
	</div>
	<main-nav></main-nav>
</main>

<main class="page-main container-fluid ms-page" ng-controller="MatchingSuccessCtrl as $ctrl">
	<div class="matching-wrapper">
		<div class="matching-data">
			<div class="matching-circle">
				<div class="matching-circle_inner image" ng-style="$ctrl.profileImage()"></div>
				<div class="person-group" ng-class="{'is-visible': $ctrl.isChoice}">
					<div class="choice cancel" ng-click="$ctrl.cancelShow()"></div>
					<div class="choice message"></div>
					<div class="choice liked" ng-class="{'is-liked': $ctrl.likedData()}"
					     ng-click="$ctrl.isLiked()"></div>
					<div class="choice theme" ng-class="$ctrl.themeData()"></div>
					<div class="choice language1" ng-class="$ctrl.language1Data()"></div>
					<div class="choice language2" ng-class="$ctrl.language2Data()"></div>
					<div class="choice language3" ng-class="$ctrl.language3Data()"></div>
				</div>
				<div class="matching-circle_inner label">
					<div class="wrapper">
						<p class="first-text" ng-hide="$ctrl.isChoice">Matching</p>
						<p class="second-text" ng-hide="$ctrl.isChoice">SUCCESS</p>
					</div>
				</div>
			</div>
			<div class="circle" ng-repeat="i in $ctrl.repeater track by $index"
			     ng-class="$ctrl.getPersonClasses($index)" ng-style="$ctrl.personData($index)"
			     ng-click="$ctrl.selectPerson($index)"></div>
		</div>
	</div>
	<div class="person-text" ng-class="{'is-visible': $ctrl.isChoice}" ng-bind="$ctrl.personText()"></div>
	<main-nav></main-nav>
	<div class="preloader">
		<div class="activity"></div>
		<div class="chinese"></div>
		<div class="culture"></div>
		<div class="english"></div>
		<div class="exhibition"></div>
		<div class="food"></div>
		<div class="french"></div>
		<div class="german"></div>
		<div class="japanese"></div>
		<div class="k-pop"></div>
		<div class="korean"></div>
		<div class="liked"></div>
		<div class="message"></div>
		<div class="no-liked"></div>
		<div class="x-button"></div>
	</div>
</main>

<main class="page-main container-fluid" ng-controller="WhenCtrl as $ctrl">
	<div class="paper-group tall">
		<div class="paper-title when">
			<p class="paper-title_body" translate>
				When do you<br>come to Seoul?
			</p>
		</div>
		<div class="paper-image page">
			<div class="paper-image_body when"></div>
		</div>
		<div class="paper left top with-overlay-blue"></div>
		<div class="paper right cyan stiff">
			<div class="paper-next" ng-click="$ctrl.goNext()"></div>
		</div>
	</div>
	<section class="under-paper">
		<simple-calendar date-a="$ctrl.dateA" date-b="$ctrl.dateB"></simple-calendar>
	</section>
</main>

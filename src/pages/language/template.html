<main class="page-main container-fluid" ng-controller="LanguageCtrl as $ctrl">
	<div class="lang-preloader" ng-repeat="lang in $ctrl.datalist" ng-class="lang"></div>
	<div class="paper-group tall">
		<div class="paper-title language">
			<p class="paper-title_body language" translate>
				What language<br>do you speak?
			</p>
		</div>
		<div class="paper-image page">
			<div class="paper-image_body language" ng-class="$ctrl.selectedImage()"></div>
		</div>
		<div class="paper left top with-overlay"></div>
		<div class="paper right red stiff">
			<div class="paper-next" ng-click="$ctrl.goNext()"></div>
		</div>
	</div>
	<section class="under-paper">
		<div class="big-bracket">
			<div class="left-bracket"> [</div>
			<div class="select-title language" ng-bind="$ctrl.selectedTitle()"></div>
			<div class="right-bracket"> ]</div>
		</div>
		<div class="select-list language">
			<div class="three-data">
				<div class="select-img" ng-click="$ctrl.selectData(0)" ng-style="$ctrl.rmGray(0)">
					<img src="../../media/language/japanese-icon.png">
				</div>
				<div class="select-img" ng-click="$ctrl.selectData(1)" ng-style="$ctrl.rmGray(1)">
					<img src="../../media/language/korean-icon.png">
				</div>
				<div class="select-img" ng-click="$ctrl.selectData(2)" ng-style="$ctrl.rmGray(2)">
					<img src="../../media/language/english-icon.png">
				</div>
			</div>
			<div class="three-data">
				<div class="select-img" ng-click="$ctrl.selectData(3)" ng-style="$ctrl.rmGray(3)">
					<img src="../../media/language/french-icon.png">
				</div>
				<div class="select-img" ng-click="$ctrl.selectData(4)" ng-style="$ctrl.rmGray(4)">
					<img src="../../media/language/chinese-icon.png">
				</div>
				<div class="select-img" ng-click="$ctrl.selectData(5)" ng-style="$ctrl.rmGray(5)">
					<img src="../../media/language/german-icon.png">
				</div>
			</div>
		</div>
	</section>
</main>

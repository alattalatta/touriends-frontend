<div class="page-login" ng-controller="LoginCtrl as $ctrl">
    <img src="../../media/brand.png">
    <form id="form_login" ng-submit="$ctrl.login()" novalidate>
        <input type="email" name="login" ng-model="$ctrl.loginObj.login" placeholder="Email">
        <input name="pwd" type="password" ng-model="$ctrl.loginObj.pwd" placeholder="Password">
        <button>Login</button>
    </form>

    <a ui-sref="register">I have no account but I must login</a>
</div>
